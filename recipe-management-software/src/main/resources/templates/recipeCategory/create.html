<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container homeCenter" style="background-image: url('../../food_image.jpg');display: flex;justify-content: center;">
<!--<body class="container">-->
<!--add a header-->
<!--<div class="mainPageLogo"><img src = "food_image.jpg"/> </div>-->
<div class="homeCenter" style="background-color: #ebebeb; opacity: 0.8; border-style: solid; width:800px; border-color: #ebebeb; height: 500px;position:absolute;">
    <h1 class="text-center">Recipe Management Software </h1>
    <h2 class="text-center">A one stop for all your favorite recipes.</h2>

    <!--include an image as background-->
<h3>Create a Category for Recipe</h3>
    <form method="post">
        <div class="form-group">
            <label>Name
                <input th:field="${recipeCategory.name}" class="form-control">
            </label>
            <p class="error" th:errors="${recipeCategory.name}"></p>
        </div>

        <div class="form-group">
            <input type="submit" value="Create" class="btn btn-success">
        </div>
    </form>

</div>
<!--add a footer-->
<div style = "position:relative;">
    <table style = "margin-top:20px;">
        <tr>
            <td style="padding-left:20px;"><a href="/recipe">View Recipes</a></td>
            <td style="padding-left:20px;"><a href="/recipe/create">Create Recipe</a></td>
            <td style="padding-left:20px;"><a href="/recipeCategories">View Categories</a></td>
            <td style="padding-left:20px;"><a href="/recipeCategories/create">Create Categories</a></td>
        </tr>
    </table>
</div>
</body>
</html>
